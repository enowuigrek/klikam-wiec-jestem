<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ZDK - Klikam więc jestem">
    <meta name="theme-color" content="#1a1a2e">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://klikam-wiec-jestem.netlify.app/">
    <meta property="og:title" content="ZDK - Klikam więc jestem">
    <meta property="og:description" content="🎮 Symulator polskiego pracownika. Klikaj, zdobywaj premie, awansuj... i odkryj prawdę o podatkach! 💰⚡">
    <meta property="og:image" content="https://klikam-wiec-jestem.netlify.app/og-image.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:alt" content="ZDK - Klikam więc jestem - gra clicker">
    <meta property="og:site_name" content="ZDK">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://klikam-wiec-jestem.netlify.app/">
    <meta property="twitter:title" content="ZDK - Klikam więc jestem">
    <meta property="twitter:description" content="🎮 Symulator polskiego pracownika. Klikaj, zdobywaj premie, awansuj... i odkryj prawdę o podatkach! 💰⚡">
    <meta property="twitter:image" content="https://klikam-wiec-jestem.netlify.app/og-image.png">

    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23ff6b6b'/%3E%3Ctext x='50' y='70' font-size='50' text-anchor='middle' fill='white' font-family='Arial' font-weight='bold'%3EZDK%3C/text%3E%3C/svg%3E">
    <link rel="apple-touch-icon" href="icon-192.png">

    <title>ZDK - Klikam więc jestem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Ekran tytułowy -->
<div id="titleScreen">
    <div class="title">KLIKAM<br>WIĘC<br>JESTEM</div>
    <div class="name-input-container">
        <label class="name-input-label" for="playerNameInput">Jak się nazywasz?</label>
        <input type="text" id="playerNameInput" placeholder="Twoje imię" maxlength="20">
    </div>
    <button id="startButton">KLIK</button>
    <div class="install-hint">
        💡 Dodaj do ekranu głównego telefonu:<br>
        Menu → "Dodaj do ekranu głównego"
    </div>
</div>

<!-- Tło gry -->
<div id="gameBackground">
    <div class="office">
        <div class="wall"></div>
        <div class="floor"></div>

        <!-- Okno z widokiem -->
        <div class="window" id="window">
            <div class="celestial" id="celestial"></div>
            <div class="window-frame"></div>
            <div class="window-frame-v"></div>
        </div>

        <!-- Światło z okna -->
        <div class="window-light" id="windowLight"></div>

        <!-- Lampka -->
        <div class="lamp">
            <div class="lamp-cord"></div>
            <div class="lamp-shade" id="lampShade"></div>
            <div class="lamp-light" id="lampLight"></div>
        </div>
    </div>
</div>

<!-- UI -->
<div id="uiContainer">
    <div class="ui-box">
        <div class="ui-label">Kliknięcia</div>
        <div class="ui-value"><span id="clickCount">0</span></div>
    </div>
    <div class="ui-box bonus">
        <div class="ui-label">Premia</div>
        <div class="ui-value bonus"><span id="bonusAmount">0.00</span> zł</div>
    </div>
    <div class="ui-box" style="border-color: #667eea; box-shadow: 0 4px 20px rgba(102,126,234,0.3);">
        <div class="ui-label">Prestige</div>
        <div class="ui-value" style="color: #667eea;"><span id="prestigeLevel">0</span></div>
    </div>
</div>

<!-- Music Toggle Button - Bottom Right -->
<button class="music-toggle-btn" id="musicToggleBtn">
    <span class="music-icon" id="musicIcon">🔊</span>
</button>

<!-- Hamburger Menu -->
<button class="hamburger-btn" id="hamburgerBtn">
    <div class="hamburger-icon">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <span class="menu-notification" id="menuNotification">1</span>
</button>

<!-- Sliding Menu Panel -->
<div class="menu-panel" id="menuPanel">
    <div class="menu-header">
        <h2>C369</h2>
        <button class="close-menu" id="closeMenu">×</button>
    </div>
    <div class="menu-content">
        <button class="menu-item" id="mailboxBtn">
            📧 Poczta
            <span class="menu-item-badge" id="mailBadge">1</span>
        </button>
        <button class="menu-item" id="statsBtn">📊 Patyki</button>
        <button class="menu-item" id="paskiBtn">📈 Paski</button>
        <button class="menu-item" id="withdrawBtn">💰 Wypłać premię</button>
        <button class="menu-item" id="shareBtn">📤 Udostępnij wynik</button>
        <button class="menu-item" id="achievementsBtn">🏆 Osiągnięcia</button>
        <button class="menu-item" id="prestigeBtn" disabled>⭐ Prestige (10000)</button>
        <button class="menu-item" id="helpBtn">❓ Jak grać?</button>
    </div>
</div>

<!-- Przycisk ZDK -->
<button id="zdkButton">ZDK</button>

<!-- Modal -->
<div id="modal">
    <div class="modal-content">
        <div class="modal-title" id="modalTitle">Wypłata premii</div>
        <div class="modal-text" id="modalText"></div>
        <button class="modal-btn" id="modalClose">Rozumiem 😢</button>
    </div>
</div>

<!-- Panel osiągnięć -->
<div id="achievementsPanel">
    <div class="achievements-header">
        <div class="achievements-title">🏆 Osiągnięcia</div>
        <button class="close-achievements" id="closeAchievements">×</button>
    </div>
    <div id="achievementsList"></div>
</div>

<!-- Panel skrzynki pocztowej -->
<div id="mailboxPanel">
    <div class="mailbox-header">
        <div class="mailbox-title">📧 Skrzynka odbiorcza</div>
        <button class="close-mailbox" id="closeMailbox">×</button>
    </div>
    <div class="mailbox-content">
        <!-- Lista wiadomości -->
        <div class="mail-list" id="mailList"></div>

        <!-- Widok pojedynczej wiadomości -->
        <div class="mail-view" id="mailView"></div>
    </div>
</div>

<!-- Notyfikacja osiągnięcia -->
<div id="achievementNotification">
    <div class="achievement-notif-title">🎉 Osiągnięcie Odblokowane!</div>
    <div class="achievement-notif-name" id="notifAchievementName"></div>
    <div class="achievement-notif-icon" id="notifAchievementIcon"></div>
</div>

<!-- Loading Modal -->
<div id="loadingModal" class="loading-modal">
    <div class="loading-content">
        <div class="loading-spinner"></div>
        <h2>Czekaj, trwa przetwarzanie żądania...</h2>
    </div>
</div>

<!-- Background Music -->
<audio id="bgMusic" loop>
    <source src="Pay for Performance.mp3" type="audio/mpeg">
</audio>

<script src="game.js"></script>
</body>
</html>
